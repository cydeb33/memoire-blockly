name: 'Séquence 2.6 - témoignage de la gardienne - extraction de sous-chaîne  '
network_grading: false
problems:
    substring-extract:
        type: blockly
        name: ''
        header: ''
        options:
            maxBlocks: Infinity
            speed: '60'
            toolboxPosition: start
            media: /plugins/blockly/static/blockly/media/
            css: true
            grid:
                spacing: 20
                length: 3
                colour: '#ccc'
                snap: true
            zoom:
                controls: true
                startScale: 1.0
                maxScale: 3.0
                minScale: 0.3
                scaleSpeed: 1.2
                wheel: false
            oneBasedIndex: true
            scrollbars: true
        toolbox: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
            <category name="Texte" colour="180">
              <variables></variables>
              <block type="text">
                <field name="TEXT">Bonjour messieurs, oui, j'ai vu quelque chose, mais je ne me rappelle plus bien, vous savez, c'était tellement effrayant, il était tout seul, oui, ou peut-être deux ? Il faisait noir, vous savez, ah, c'était tellement effrayant, j'aurais bien besoin d'un thé, j'ai vu qu'un des suspects était roux, oui comme mon chat, l'autre, je ne sais pas, je n'ai rien vu, j'espère qu'ils le trouveront !</field>
              </block>
              <block type="text_length">
                <value name="VALUE">
                  <shadow type="text">
                    <field name="TEXT">abc</field>
                  </shadow>
                </value>
              </block>
              <block type="text_print">
                <value name="TEXT">
                  <shadow type="text">
                    <field name="TEXT">abc</field>
                  </shadow>
                </value>
              </block>
              <block type="text_getSubstring">
                <mutation at1="true" at2="true"></mutation>
                <field name="WHERE1">FROM_START</field>
                <field name="WHERE2">FROM_START</field>
              </block>
              <block type="text_charAt">
                <mutation at="true"></mutation>
                <field name="WHERE">FROM_START</field>
              </block>
              <block type="text_indexOf">
                <field name="END">FIRST</field>
                <value name="FIND">
                  <shadow type="text">
                    <field name="TEXT">abc</field>
                  </shadow>
                </value>
              </block>
              <block type="text_changeCase">
                <field name="CASE">UPPERCASE</field>
                <value name="TEXT">
                  <shadow type="text">
                    <field name="TEXT">abc</field>
                  </shadow>
                </value>
              </block>
              <block type="text">
                <field name="TEXT"></field>
              </block>
            </category>

            <category name="Math" colour="210">
                <block type="math_number">
                <field name="NUM">0</field>
              </block>
            </category>

            </xml>
        workspace: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
              <block type="text_print">
                <value name="TEXT">
                  <shadow type="text">
                    <field name="TEXT">abc</field>
                  </shadow>
                  <block type="text_indexOf">
                    <field name="END">FIRST</field>
                    <value name="FIND">
                      <shadow type="text">
                        <field name="TEXT">abc</field>
                      </shadow>
                    </value>
                  </block>
                </value>
                <next>
                  <block type="text_print">
                    <value name="TEXT">
                      <shadow type="text">
                        <field name="TEXT">abc</field>
                      </shadow>
                      <block type="text_indexOf">
                        <field name="END">LAST</field>
                        <value name="FIND">
                          <shadow type="text">
                            <field name="TEXT">abc</field>
                          </shadow>
                        </value>
                      </block>
                    </value>
                    <next>
                      <block type="text_print">
                        <value name="TEXT">
                          <shadow type="text">
                            <field name="TEXT">abc</field>
                          </shadow>
                          <block type="text_getSubstring">
                            <mutation at1="true" at2="true"></mutation>
                            <field name="WHERE1">FROM_START</field>
                            <field name="WHERE2">FROM_START</field>
                            <value name="STRING">
                              <block type="text">
                                <field name="TEXT">Bonjour messieurs, oui, j'ai vu quelque chose, mais je ne me rappelle plus bien, vous savez, c'était tellement effrayant, il était tout seul, oui, ou peut-être deux ? Il faisait noir, vous savez, ah, c'était tellement effrayant, j'aurais bien besoin d'un thé, j'ai vu qu'un des suspects était roux, oui comme mon chat, l'autre, je ne sais pas, je n'ai rien vu, j'espère qu'ils le trouveront !</field>
                              </block>
                            </value>
                            <value name="AT1">
                              <block type="math_number">
                                <field name="NUM">1</field>
                              </block>
                            </value>
                            <value name="AT2">
                              <block type="math_number">
                                <field name="NUM">9</field>
                              </block>
                            </value>
                          </block>
                        </value>
                      </block>
                    </next>
                  </block>
                </next>
              </block>
            </xml>
