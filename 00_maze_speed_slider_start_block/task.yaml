accessible: true
author: Florian Thuin
categories: []
contact_url: ''
context: |-
    .. container:: row

        .. container:: col-xs-8 col-md-9 text-justify

            Utilise le bloc

                .. image:: 01_maze/bloc_avancer.png
                    :height: 30px

            pour faire avancer le zombie d'un pas.
environment_id: default
environment_parameters:
    limits:
        time: '30'
        hard_time: ''
        memory: '100'
    run_cmd: ''
environment_type: docker
evaluate: best
file: ''
groups: false
input_random: '0'
name: Exemple avec slider de vitesse et block de départ
network_grading: false
order: 0
problems:
    code:
        type: blockly
        name: ''
        header: |-
            .. image:: $common/media/small_static_avatar.png
                :height: 40px

            **Chère personne. Moi zombie. Devoir... atteindre... tournesol.**
        options:
            visual:
                position: left
            maxBlocks: '4'
            speed: '60'
            trashcan: true
            toolboxPosition: start
            media: /plugins/blockly/static/blockly/media/
            css: true
            grid:
                spacing: 20
                length: 3
                colour: '#ccc'
                snap: true
            zoom:
                controls: true
                startScale: 1.0
                maxScale: 3.0
                minScale: 0.3
                scaleSpeed: 1.2
                wheel: false
            oneBasedIndex: true
            scrollbars: true
            sounds: true
        files:
        - ../$common/maze.js
        - ../$common/maze_interpreter.js
        - ../$common/defaultInit.js
        blocks_files:
        - blocks.js
        toolbox: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
              <block type="maze_moveForward"></block>
              <block type="maze_turn">
                <field name="DIR">turnLeft</field>
              </block>
              <block type="maze_turn">
                <field name="DIR">turnRight</field>
              </block>
            </xml>
        workspace: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <block type="start_block" movable="false"></block>
            </xml>
stored_submissions: 0
submission_limit:
    amount: -1
    period: -1
weight: 1.0
